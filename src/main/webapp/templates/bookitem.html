<div class="col">
    <div class="card shadow-sm align-items-center">
        <img class="bd-cover-img card-img-top" src="uploads/{{cover}}">

        <div class="card-body text-center">
            <h5 class="card-title">{{title}}</h5>
            <p class="card-text">{{author}}</p>
            <tt class="d-none">{{id}}</tt>
            <div class="d-flex justify-content-between">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-primary edit-book">Edit</button>
                    <button type="button" class="btn btn-sm btn-outline-warning download-book">Download</button>
                    <button type="button" class="btn btn-sm btn-outline-danger delete-book">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
